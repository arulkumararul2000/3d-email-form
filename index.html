<html lang="en">

    <title>Login Form</title>

  <body>
    <section class="login py-sm-5 bg-light">
        <div class="container">
            <div class="col-sm-12 row g-0 p-5">

                <div class="col">

                        <h1>Welcome</h1>
                        <div class="form-row py-2 pt-2">
                            <input type="text" class="col-lg-8 col-md-8 col-sm-12 inp px-3 border-0" placeholder="Username">
                        </div>
                        <div class="form-row py-2">
                            <input type="password" class="col-lg-8 col-md-8 col-sm-12 inp px-3" placeholder="Password">
                        </div>
                        <div class="form-row py-4">
                            <button class="btn1" type="button">Sign up</button>
                        </div>
                        <p>or Login with</p>
                        <div class="brightness form-row">
                            <span><a href="#"><img src="https://ouch-cdn2.icons8.com/VGHyfDgzIiyEwg3RIll1nYupfj653vnEPRLr0AeoJ8g/rs:fit:456:456/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9wbmcvODg2/LzRjNzU2YThjLTQx/MjgtNGZlZS04MDNl/LTAwMTM0YzEwOTMy/Ny5wbmc.png"></img></a></span>
                            <span><a href="#"><img src="https://ouch-cdn2.icons8.com/Uwu85FbzzEtBOfbVV8whAe5jVstgYbRexMcp6ltorYo/rs:fit:456:456/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9wbmcvNDAy/LzNlMGYzMjg4LTc3/NjAtNGZiYi05MDUx/LTQxZjQ1ODEyNDE4/MS5wbmc.png"></img></a></span>
                            <span><a href="#"><img src="https://ouch-cdn2.icons8.com/_US60I188UuoRurpJ9lfFmfp5baT-Gtp3bghSn-AOL8/rs:fit:456:456/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9wbmcvOTI0/L2NjYjgwMjlkLWZh/NWMtNDU5Yy05YjBk/LWI0Yzg2MzI3Zjc0/Mi5wbmc.png" ></img></a></span>
                            <span><a href="#"><img src="https://ouch-cdn2.icons8.com/KO5GXNW70CGm4W3hsUirIkCdPU0UF6ZMXZz4EUGJcek/rs:fit:456:456/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9wbmcvNjk1/LzQxYjNlOTJmLTk1/OGYtNGE0OC1hNDlj/LTlhNTQwNmM1ZWI4/MC5wbmc.png" ></img></a></span>
